name: Build and push image to AWS ECR, Create Lambda + ApiGateway previous ECR, 
      and attach SQS Queue Messages.
on:
  push:
    branches:
      - master
  pull_request_review:
    types:
      - submitted

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      id: aws-credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Create ECRs with CDK
      run: |
        cd infra
        npm install
        npm ci
        npm install -g aws-cdk
        cdk synth
        cdk bootstrap
        cdk deploy example-ecr-save-user --require-approval never
        cdk deploy example-ecr-save-order --require-approval never

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cd lambda/example-save-order
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        docker build -t example-ecr-save-user .
        docker tag example-ecr-save-user:latest $ECR_REGISTRY/example-ecr-save-user:latest
        docker push $ECR_REGISTRY/example-ecr-save-user:latest

        cd lambda/example-save-order
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        docker build -t example-ecr-save-order .
        docker tag example-ecr-save-order:latest $ECR_REGISTRY/example-ecr-save-order:latest
        docker push $ECR_REGISTRY/example-ecr-save-order:latest
    
    - name: Create Lambda Funtion with CDK
      run: |
        cd infra
        cdk deploy example-lambda-services --require-approval never